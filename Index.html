<!DOCTYPE html>
<html>
<head>
    <title>Math Solver</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Math Solver</h1>

        <label for="equation">Enter equation:</label>
        <input type="text" id="equation" placeholder="e.g., 2x + 5 = 11">

        <button onclick="solve()">Solve</button>

        <div id="result"></div>
    </div>

    <script>
        function solve() {
            var equation = document.getElementById("equation").value;

            // Basic algebra solver (example)
            if (equation.includes("x")) {
                // Extract coefficients and constant
                var parts = equation.split("=");
                var leftSide = parts[0];
                var rightSide = parts[1];

                // Extract coefficient of 'x'
                var coefficient = parseFloat(leftSide.split("x")[0]);

                // Extract constant
                var constant = parseFloat(leftSide.split("x")[1]);

                // Solve for 'x'
                var x = (parseFloat(rightSide) - constant) / coefficient;

                document.getElementById("result").innerHTML = "Solution: x = " + x;
            } else if (equation.includes("P")) {
                // Simple probability calculation (example)
                var parts = equation.split("/");
                var numerator = parseFloat(parts[0]);
                var denominator = parseFloat(parts[1]);

                var probability = numerator / denominator;

                document.getElementById("result").innerHTML = "Probability: " + probability;
            } else {
                document.getElementById("result").innerHTML = "Invalid equation.";
            }
        }
    </script>

</body>
</html>
